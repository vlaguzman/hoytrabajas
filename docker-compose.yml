version: '2'
services:
  web:
    working_dir: /ht
    build: .
    volumes:
      - "./:/ht"
    command: bash -c 'bin/webpack --watch --progress --color & bin/rails s -p 3000 -b "0.0.0.0"'
    #command: bash -c 'bin/rails s -p 3000 -b "0.0.0.0"'
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - selenium
    links:
      - postgres:postgres
      - selenium:selenium

  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - 4444:4444
      - 5900:5900
    shm_size: 512M

volumes:
  postgres_data:
    driver: local
